
<!DOCTYPE html>
<html lang="en">
<!-- BEGIN HEAD -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Metro风格响应式后台管理系统模板MetroAdmin 登录页面 - JS代码网</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="description">
<meta content="" name="author">
<link th:href="@{{sp}/css/bootstrap.min.css(sp=${pub_bucket})}" rel="stylesheet">
<link th:href="@{{sp}/css/bootstrap-responsive.min.css(sp=${pub_bucket})}" rel="stylesheet">
<link th:href="@{{sp}/font-awesome/css/font-awesome.css(sp=${pub_bucket})}" rel="stylesheet">

<link th:href="|${pub_bucket}/css/metro/style.css|" rel="stylesheet">
<link th:href="|${pub_bucket}/css/metro/style-responsive.css|" rel="stylesheet">
<link th:href="|${pub_bucket}/css/metro/style-default.css|" rel="stylesheet" id="style_color">
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="lock">
	<div class="lock-header">
		<!-- BEGIN LOGO -->
		<a class="center" id="logo"
			href="https://www.js-css.cn/divcss/admin/metro/index.html"> <img
			class="center" alt="logo" src="./metro_files/logo.png"></a>
		<!-- END LOGO -->
	</div>
	<div class="login-wrap">
		<div class="metro single-size red">
			<div class="locked">
				<i class="icon-lock"></i> <span>登录</span>
			</div>
		</div>
		<div class="metro double-size green">
			<form action="https://www.js-css.cn/divcss/admin/metro/index.html">
				<div class="input-append lock-input">
					<input type="text" class="" placeholder="Username">
				</div>
			</form>
		</div>
		<div class="metro double-size yellow">
			<form action="https://www.js-css.cn/divcss/admin/metro/index.html">
				<div class="input-append lock-input">
					<input type="password" class="" placeholder="Password">
				</div>
			</form>
		</div>
		<div class="metro single-size terques login">
			<form action="https://www.js-css.cn/divcss/admin/metro/index.html">
				<button type="submit" class="btn login-btn">
					登录 <i class=" icon-long-arrow-right"></i>
				</button>
			</form>
		</div>
		<div class="metro double-size navy-blue ">
			<a href="https://www.js-css.cn/divcss/admin/metro/index.html"
				class="social-link"> <i class="icon-facebook-sign"></i> <span>Facebook
					登录</span>
			</a>
		</div>
		<div class="metro single-size deep-red">
			<a href="https://www.js-css.cn/divcss/admin/metro/index.html"
				class="social-link"> <i class="icon-google-plus-sign"></i> <span>Google
					登录</span>
			</a>
		</div>
		<div class="metro double-size blue">
			<a href="https://www.js-css.cn/divcss/admin/metro/index.html"
				class="social-link"> <i class="icon-twitter-sign"></i> <span>Twitter
					登录</span>
			</a>
		</div>
		<div class="metro single-size purple">
			<a href="https://www.js-css.cn/divcss/admin/metro/index.html"
				class="social-link"> <i class="icon-skype"></i> <span>Skype
					登录</span>
			</a>
		</div>
		<div class="login-footer">
			<div class="remember-hint pull-left">
				<input type="checkbox" id=""> 记住密码 
			</div>
			<div class="forgot-hint pull-right">
				<a id="forget-password" class="" href="javascript:;">忘记密码?</a>
			</div>
		</div>
	</div>

	<!-- END BODY -->
</body>
</html>
